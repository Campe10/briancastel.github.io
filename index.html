<head>

  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      color: #e91e63;
      font-size: 2em;
      margin: 20px;
    }
    .carrusel {
      max-width: 90%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 20px;

    }
    .imagenes {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }
    .imagenes img {
      width: 100%;
      border-radius: 20px;
    }
    video {
      margin-top: 30px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="carrusel">
    <div class="imagenes" id="carruselImagenes">
      <img src="img/IMG_20240717_160631013_HDR.jpg" alt="Foto 1">
      <img src="img/IMG_20240818_022531.jpg" alt="Foto 2">
      <img src="img/IMG_20241124_182957012.jpg" alt="Foto 3">

  <video controls autoplay muted loop>

  <script>
    let index = 0;
    const carrusel = document.getElementById('carruselImagenes');
    const total = carrusel.children.length;

    function mover() {
      index = (index + 1) % total;
      carrusel.style.transform = 'translateX(' + (-index * 100) + '%)';
    }

    setInterval(mover, 4000);
  </script>
