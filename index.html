html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumple Mes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffeef2, #e8f0ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #d6336c;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/white-wall.png');
    }

    .container {
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.5em;
    }

    .carousel {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #fff;
    }

    .caption {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      font-size: 1.2em;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      background: #fdb1d0;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #e391b6;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz cumple mes mi amor</h1>
    <p>Te amo mucho üíñ</p>
  </div>

  <div class="carousel">
    <div class="slides" id="slideContainer">
      <div class="slide">
        <img src="https://via.placeholder.com/600x400?text=Foto+1" alt="Foto 1">
        <div class="caption">Ese d√≠a fue m√°gico, como vos üí´</div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/600x400?text=Foto+2" alt="Foto 2">
        <div class="caption">Nunca dejo de sonre√≠r cuando estoy con vos üòä</div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/600x400?text=Foto+3" alt="Foto 3">
        <div class="caption">Gracias por tanto amor cada d√≠a ‚ù§Ô∏è</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevSlide()">Anterior</button>
    <button onclick="nextSlide()">Siguiente</button>
  </div>

  <!-- M√∫sica de fondo -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/07/audio_e5d5b1f1ec.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducci√≥n de audio.
  </audio>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById("slideContainer");
    const totalSlides = slides.children.length;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    // Cambio autom√°tico cada 4 segundos
    setInterval(nextSlide, 4000);
  </script>
</body>
</html>
